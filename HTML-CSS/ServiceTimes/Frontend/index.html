<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>לוח תזמונים</title>

    <link rel="stylesheet" href="utils/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="utils/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
        // get data from server
        let getData = getRestData(1);
        tableIDs = [
          "table1",
          "table2",
          "table3",
          "table4",
          "table5",
          "table6",
          "table7",
          "table8",
          "table9",
        ];
        tableIDs.forEach((el) => {
          createTable(el, 1);
        });
        // disable all inputs
        $("#remarks").prop("disabled", true);

        setInterval(function () {
          getRestData(1);
        }, 30 * 1000);

        $("#increaseFont").click(function () {
          increaseFontSize();
        });
        $("#decreaseFont").click(function () {
          decreaseFontSize();
        });
      });
    </script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container myContainer" style="max-width: 100%">
      <div class="row" style="height: 100%">
        <div class="col-md myCol">
          <div class="fontSize">
            <svg
              id="increaseFont"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-plus-square-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
              />
            </svg>
            <svg
              id="decreaseFont"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-dash-square-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"
              />
            </svg>
          </div>
          <div class="row myRow" id="table1"></div>
          <div class="row myRow" id="table2"></div>
        </div>
        <div class="col-md myCol">
          <div class="row myRow" id="table3"></div>
          <div class="row myRow" id="table4"></div>
        </div>
        <div class="col-md myCol">
          <div class="row remarks" id="freeText" style="height: 100%">
            <table class="table table-bordered" style="height: 100%; margin: 0">
              <tbody>
                <tr style="height: 5%; text-align: center">
                  <th>הערות</th>
                </tr>
                <tr>
                  <th style="font-size: large; max-width: 100px">
                    <div id="remarks"></div>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md myCol">
          <div class="row myRow" id="table5"></div>
          <div class="row myRow" id="table6"></div>
        </div>
        <div class="col-md myCol">
          <div class="row myRow" id="table8"></div>
          <div class="row myRow" id="table9"></div>
        </div>
      </div>
    </div>
  </body>
</html>
